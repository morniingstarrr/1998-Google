<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Bütün kutucuklar -->
    <div class="container">
            <!-- Logo -->
        <div>
            <img width="351" height="113" src="google.jpg" alt="Google!">
        </div>
            <!-- Arama çubuğu -->
        <div class="box-1">
            Search the web using Google! <br>
            <input type="text" value="" size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
            <!-- Linklerin olduğu kutular -->
        <div class="content">
                <!-- ilk kutu -->
            <div class="box-2">
                Special Searches<br>
                <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
            </div>
                <!-- ikinci kutu -->
            <div class="box-3">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
                <!-- üçüncü kutu -->
            <div class="box4">
                Get Google! <br> updates monthly: <br>
                <input type="text" placeholder="your e-mail"> <br>
                <input type="button" value="Subscribe">
                <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
            </div>
        </div>
    </div>
    <div class="clear">
        <br>
        <p font-size="-1">Copyright ©1998 Google Inc.</p>
    </div>
</body>
</html>
